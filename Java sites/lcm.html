<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="container">
        <h1>LCM Calculator</h1>

        <div class="box">
            <label for="number1">Enter 1st Number:</label>

            <label for="number2">Enter 2nd Number:</label>

            <br>

            <button onclick="calculateLCM()">Calculate LCM</button>
        </div>

        <div class="result">
            <h3 id="resultDisplay">Result: </h3>
        </div>
    </div>

    <script src="my practice.js"></script>

</html>
